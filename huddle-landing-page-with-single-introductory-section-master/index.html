<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Custon CSS -->
  <link rel='stylesheet' href='./style.css'>
  <link rel='stylesheet' href='../global.css'>

  <!-- Font Awesome m -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
    crossorigin="anonymous" />

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>

<body>
  <div class='background-img'></div>
  <div class='container'>
    <nav>
      <img src='./images/logo.svg' alt='Huddle'>
    </nav>
    <main>
      <div class='hero-img'>
        <img src='./images/illustration-mockups.svg' alt='Mock up'>
      </div>
      <div class='main__text'>
        <h1 class='heading'>Build The Community Your Fans Will Love</h1>
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion.</p>
          <div class='btn-container'>
            <button class='main__btn'>Register</button>
          </div>
       
      </div>

    </main>
    <ul class='social-icons'>
      <li class='social-icon'>
        <i class="fab fa-facebook-f"></i>
      </li>
      <li class='social-icon'>
        <i class="fab fa-twitter"></i>
      </li>
      <li class='social-icon'>
        <i class="fab fa-instagram"></i>
      </li>
    </ul>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://christinayun.ca">Christina Yun</a>.
  </div>
</body>

</html>
