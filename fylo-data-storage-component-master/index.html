<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Custom CSS -->
  <link rel='stylesheet' href='./assets/style.css'>

  <title>Frontend Mentor | Fylo data storage component</title>

</head>

<body>
  <div class='container'>
    <div class='data-storage-component'>
      <!-- ICONS CARD -->
      <div class='icons-card'>
        <!-- TOP LOGO -->
        <div class='logo'>
          <img src='./assets/images/logo.svg' alt='Logo'>
        </div>
        <!-- BOTTOM ICONS -->
        <div class='icons'>
          <button class='icon'>
            <img src='./assets/images/icon-document.svg' alt='document'>
          </button>
          <button class='icon'>
            <img src='./assets/images/icon-folder.svg' alt='folder'>
          </button>
          <button class='icon'>
            <img src='./assets/images/icon-upload.svg' alt='upload'>
          </button>
        </div>
      </div>
      <!-- PROGRESS BAR COMPONENTS -->
      <div class='progress-bar-component'>
        <!-- TEXT ABOVE THE PROGRESS BAR -->
        <div class='data-desc'>
          Youâ€™ve used 815 GB of your storage
        </div>
        <!-- PROGRESS BAR -->
        <div class='progress-bar'>
          <div class='progress-bar-content'>
            <div class='controller'></div>
          </div>
        </div>
        <!-- PROGRESS BAR LABEL -->
        <div class='progress-bar-label'>
          <span>0 GB</span> <span>1000GB</span>
        </div>
        <!-- NOTIFICATION SPEECH BUBBLE -->
        <div class='progress-notification'>
          <span class='notification-int'>185</span>
          <span class='notification-text'>GB Left</span>
        </div>
      </div>
    </div>
  </div>


  <div class="attribution" hidden>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
