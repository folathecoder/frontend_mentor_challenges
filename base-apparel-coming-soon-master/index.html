<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- CUSTON CSS -->
  <link rel='stylesheet' href='./style.css'>

  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>

<body>
  <div class='container'>
    <!-- Nav with Logo -->
    <nav>
      <img src='./images/logo.svg' alt='Base Apparel' class='logo'>
    </nav>
    <!-- Hero Image -->
    <div class='hero desktop-hide'>
      <img src='./images/hero-mobile.jpg' alt='Model'>
    </div>
    <!-- Main Content -->
    <main>
      <h1 class='title'>
        <span class='title__pink-text'>We're</span> coming <span>soon</span>
      </h1>
      <p class='message'>
        Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>
      <form class='form'>
        <input 
        type='email' placeholder='Email Address' class='form__input'
        required
         />
        <button type='submit' class='form__button'>
          <img src='./images/icon-arrow.svg' alt='Submit'>
        </button>
      </form>
    </main>
  </div>
  <div class='hero mobile-hide'>
    <img src='./images/hero-desktop.jpg' alt='Model'>
  </div>


</body>

</html>
