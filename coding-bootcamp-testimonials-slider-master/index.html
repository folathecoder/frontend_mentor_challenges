<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Custom CSS -->
  <link rel='stylesheet' href='./style.css'>

  <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>

</head>

<body>
  <main>
    <section class='slide fade-in'>
      <div class='container'>
        <div class='slide__body'>
          <p class='review' id='review'></p>
          <div class='author'>
            <h3 class='name' id='name'></h3>
            <h3 class='job' id='job'></h3>
          </div>
        </div>
        <div class='slide__img'>
          <img src='' alt='' id='img'>
          <div class='slide__img__cta'>
            <div class='slide__img__cta__btn prev' id='prev'>
              <svg xmlns="http://www.w3.org/2000/svg" width="12" height="18"><path fill="none" stroke="#8585AC" stroke-width="3" d="M11 1L3 9l8 8"/></svg>
            </div>
            <div class='slide__img__cta__btn next' id='next'>
              <svg xmlns="http://www.w3.org/2000/svg" width="13" height="18"><path fill="none" stroke="#8585AC" stroke-width="3" d="M2 1l8 8-8 8"/></svg>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  starting up as a professional developer. ”

  Junior Front-end Developer -->

  </div>

  <script src='./app.js'></script>
</body>

</html>
